<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Stack Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="status">
        <h2>Status : <span id="is-empty">Empty</span></h2>
        <h2>Quantity : <span id="is-full">0</span></h2>
        <h2>Count : <span id="count"></span></h2>


    </div>
    <section>
        <div id="stack-container"></div>
        <div id="block-container">
            <div class="box" draggable="true">
                <img src="box.png" width="50px" height="50px" alt="">
            </div>
            <div class="box2" draggable="true">
                <img src="box2.png" width="50px" height="50px" alt="">
            </div>
        </div>
    </section>

    <nav>
        <button id="peek">Ceck Blocks</button>
        <button id="change">Change Position</button>
    </nav>

    <script src="script.js"></script>
</body>

</html>
